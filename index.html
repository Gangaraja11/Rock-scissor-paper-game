<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ock paper scessor</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scessor</h1>
    <div class = "choises"> 
        <div class="choice" id = "rock">
            <img src = "./images/rock.png"/>
        </div>
        <div class="choice" id = "paper">
            <img src = "./images/paper.png"/>
        </div>
        <div class="choice" id = "scessor">
            <img src = "./images/scessor.png"/>
        </div>
    </div>

    <div class="score-bord">
        <div class="score">
            <p id = "user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id  = "comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id = "msg">play your move</p>
    </div>
    <div class="tap-img">
        <p id="tap">Click on images</p>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
